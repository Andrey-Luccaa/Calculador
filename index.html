<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="box1">
        <div class="calculadora">
                <div class="numbox">
                </div>
            <div class="linha1">
                <div class="on">
                    <p>ON/OFF</p>
                </div>
                <div class="mrc">
                    <div class="mrc_title">
                        <p>MRC</p>
                    </div>
                    <div class="mrc_botao">
                        <input type="button" value="" id="mrc">
                    </div>
                </div>
                <div class="M-">
                    <div class="m-_title">
                        <p>M-</p>
                    </div>
                    <div class="m-_botao">
                        <input type="button" value="" id="m-">
                    </div>
                </div>
                <div class="M">
                    <div class="m_title">
                        <p>M+</p>
                    </div>
                    <div class="m_botao">
                        <input type="button" value="" id="m">
                    </div>
                </div>
            </div>
            <div class="linha2">
                <div class="CE">
                    <p>CE</p>
                </div>
                <div class="raiz">
                    <div class="raiz_title">
                        <p>√</p>
                    </div>
                </div>
                <div class="porcentagem">
                    <div class="porcentagem_title">
                        <p>%</p>
                    </div>
                </div>
                <div class="divisao">
                    <div class="divisao_title">
                        <p>÷</p>
                    </div>
                </div>
            </div>
            <div class="linha3">
                <div class="numero7">
                    <div class="sete_title">
                        <p>7</p>
                    </div>
                </div>
                <div class="numero8">
                    <div class="oito_title">
                        <p>8</p>
                    </div>
                </div>
                <div class="numero9">
                    <div class="nove_title">
                        <p>9</p>
                    </div>
                </div>
                <div class="multiplicacao">
                    <div class="multiplicacao_title">
                        <p>X</p>
                    </div>
                </div>
            </div>
            <div class="linha4">
                <div class="numero4">
                    <div class="quatro_title">
                        <p>4</p>
                    </div>
                </div>
                <div class="numero5">
                    <div class="cinco_title">
                        <p>5</p>
                    </div>
                </div>
                <div class="numero6">
                    <div class="seis_title">
                        <p>6</p>
                    </div>
                </div>
                <div class="subtracao">
                    <div class="subtracao_title">
                        <p>-</p>
                    </div>
                </div>
            </div>
            <div class="linha5">
                <div class="numero1">
                    <div class="um_title">
                        <p>1</p>
                    </div>
                </div>
                <div class="numero2">
                    <div class="dois_title">
                        <p>2</p>
                    </div>
                </div>
                <div class="numero3">
                    <div class="3_title">
                        <p>3</p>
                    </div>
                </div>
                <div class="soma">
                    <div class="soma_title">
                        <p>+</p>
                    </div>
                </div>
            </div>
            <div class="linha6">
                <div class="numero0">
                    <div class="0_title">
                        <p>0</p>
                    </div>
                </div>
                <div class="ponto">
                    <div class="ponto_title">
                        <p>.</p>
                    </div>
                </div>
                <div class="resultado">
                    <div class="resultado_title">
                        <p>=</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
